    <!-- Contact Form -->
    <main class="container" id="portfolio-content">
        <h2 class="fw-bold text-center mb-5">Contact Me</h2>
        <div class="row justify-content-center mb-4">
            <div class="d-flex justify-content-center justify-content-md-center gap-3 mb-2">
                <a href="https://api.whatsapp.com/send/?phone=%2B23409157370074&text&type=phone_number&app_absent=0"
                    class="btn btn-outline-success rounded-circle"
                    style="width:48px; height:48px; display:flex; align-items:center; justify-content:center;"
                    target="_blank">
                    <i class="bi bi-whatsapp fs-4"></i>
                </a>
                <a href="https://www.linkedin.com/in/brian-ibekwe-38562b233/"
                    class="btn btn-outline-primary rounded-circle"
                    style="width:48px; height:48px; display:flex; align-items:center; justify-content:center;"
                    target="_blank">
                    <i class="bi bi-linkedin fs-4"></i>
                </a>
            </div>
            <div class="col-md-8 col-lg-6">
                <form action="https://formspree.io/f/mzzgqpoz" method="POST" class="p-4 rounded shadow-lg bg-white">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label fw-semibold">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required
                            placeholder="Type your message here..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="attachment" class="form-label fw-semibold">Attach a file <span
                                class="text-muted">(optional)</span></label>
                        <input class="form-control" type="file" name="attachment" id="attachment">
                    </div>
                    <input type="hidden" name="_redirect" value="https://yourdomain.com/Html-files/thankyou.html"> <!-- Thank You Page -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
